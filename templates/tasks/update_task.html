{% extends 'tasks/base.html' %}
{% load crispy_forms_tags %}
{% block css %}
    <style>
       .container{
           background-color:honeydew;
       }
    </style>
{% endblock %}
{% block content %}
    <div class="container mt-3 p-3">
        <div class="row">
            <div class="col">
                <h3>Update Task</h3>
                <form method="POST" action="">
                    {% csrf_token %}
                    <div class="form-group">
                        {{ form|crispy }}
                    </div>
                    <button type="submit" class="btn btn-success">Update</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
